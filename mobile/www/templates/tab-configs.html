<ion-view class="configs">
  <ion-content>
    <div ng-show="authStatus == 'authorizing'">
      <span>Verificando acesso ao Google Agenda</span>
      <ion-spinner></ion-spinner>
    </div>
    <div ng-show="authStatus == 'authorized'">
      <span>Conectado com o Google Agenda: {{calendarName}}</span>
      <span class="ion-android-done"></span>
    </div>
    <div ng-show="authStatus == 'unauthorized'">
      <span>Acesse sua conta Google Agenda</span>
      <button ng-click="authorize(false)">Acessar</button>
    </div>

    <div ng-repeat="event in events">
      {{event}}
      {{}}
      {{}}
    </div>
  </ion-content>
</ion-view>
